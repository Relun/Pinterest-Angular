<div class="container-fluid">
<div class="card-columns">
    <div class="card"  *ngFor="let post of posts">
            <a href="#card{{post.id}}" data-toggle="modal" data-target="#card{{post.id}}">
          <img class="card-img" src="{{post.urlPhoto}}"  alt="card">
        </a>
        <p>{{post.namePhoto}}</p>
        </div>
      </div>
    </div>

      <div *ngFor="let post of posts"  id="card{{post.id}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
